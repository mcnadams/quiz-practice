<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Quiz</h1>
    </header>

    <main>
        <form id="quiz">
            <fieldset>
                <legend>Choose your weapon</legend>

                <p>
                    <label for="axe">Axe</label>
                    <input 
                        type="radio"
                        id="axe"
                        name="weapons"
                        value="axe"
                    >
                </p>
                <p>
                    <label for="shuriken">Shuriken</label>
                    <input 
                        type="radio"
                        id="shuriken"
                        name="weapons"
                        value="shuriken"
                    >
                </p>
                <p>
                    <label for="cutlass">Cutlass</label>
                    <input 
                        type="radio"
                        id="cutlass"
                        name="weapons"
                        value="cutlass"
                    >
                </p>
            </fieldset>
            <button>Submit</button>
        </form>

    </main>
    
    <script type="module" src="src/quiz/quiz.js"></script>
</body>
</html>
